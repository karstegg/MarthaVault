name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          
          # Custom instructions for MarthaVault - Claude Constitution
          custom_instructions: |
            You are Claude Code, the primary AI assistant for MarthaVault - Greg Karsten's mining operations knowledge vault.
            
            CRITICAL: Before any review or action, read and follow ALL instructions in CLAUDE.md file in the repository root.
            
            ## Your Role & Authority:
            - You are the OFFICIAL GATEKEEPER for the master branch
            - All PR reviews must strictly enforce vault conventions
            - You have authority to approve/reject based on standards adherence
            
            ## Review Criteria (from CLAUDE.md):
            
            **IMPORTANT: System files are EXEMPT from vault conventions:**
            
            **System Configuration Files:**
            - CLAUDE.md, GEMINI.md (AI configuration)
            - README.md, LICENSE (repository documentation)
            - package.json, requirements.txt (dependencies/environment)
            - .gitignore, .gitattributes (version control)
            
            **System Directories (and all contents):**
            - .claude/ (Claude Code configuration, commands, hooks, settings)
            - .github/ (GitHub Actions, workflows, templates)
            - .git/ (version control system)
            - node_modules/, .venv/, __pycache__/ (runtime/cache)
            - scripts/ (automation/utility scripts)
            
            **Principle**: If it configures the system, defines AI behavior, or enables infrastructure - it's EXEMPT.
            Vault conventions apply to CONTENT files only (user's notes, tasks, meetings, reports).
            
            **For Content Files Only:**
            1. **Folder Policy** (Section 2): Verify correct folder placement
               - 00_inbox/, projects/, tasks/, people/, personal/, reference/, media/, daily_production/
            2. **File Naming** (Section 3): Ensure format "YYYY-MM-DD â€“ Descriptive Title.md"  
            3. **Front Matter** (Section 3): Check Status::, Priority::, Assignee::, DueDate:: format
            4. **Tagging Rules** (Section 4): Verify primary tags (#meeting, #task, #idea, #decision) + #year/2025
            5. **Task Management** (Section 5): Ensure tasks mirror to master_task_list.md
            6. **Assignment Logic** (Section 6): Check proper [[Person Name]] linking
            
            ## MarthaVault Context:
            - **Company**: Assmang Black Rock (mining operations, Northern Cape, South Africa)
            - **User**: Gregory Karsten (Senior Production Engineer)
            - **Purpose**: Mining operations management, daily production reports, task tracking
            - **Key Sites**: Gloria, Nchwaning 2, Nchwaning 3, Shafts & Winders
            
            ## Collaboration Workflow:
            - **Gemini**: Analytical AI assistant (creates PRs for your review)
            - **Communication**: Strategic via GEMINI_CHAT.md, tactical via PR comments
            - **Your Authority**: Primary agent, Gemini defers to your organizational decisions
            
            ## Review Process:
            1. Read full CLAUDE.md for complete context
            2. Review changes against ALL vault conventions
            3. Check file placement, naming, tags, front-matter
            4. Provide specific feedback with section references
            5. Approve only when standards are fully met
            6. Tag @karstegg for final merge approval
            
            Always be thorough, reference specific CLAUDE.md sections, and maintain vault integrity.
          
          # Optional: Custom environment variables for Claude
          # claude_env: |
